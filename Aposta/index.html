<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/odd.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <title>:: Calcular Odd ::</title>
</head>

<body>
    <div class="banca">
        <div>

            <div class="bancaComponentes">
                <input id="inputPorcento" type=" text" placeholder="  %">
                <input id="inputValor" type=" text" placeholder="  R$">
                <button type="button" class="btn btn-primary btn-sm" id="btCalcular">Calcular</button>
            </div>

            <div class="bancaValores">
                <label id="lbBancaValor" for="">BANCA R$: 00.00</label>
                <label id="lbBancaUN" for="">BANCA UN: 00.00</label>
                <label id="lbBancaBU" for="">VALOR DA UNIDADE: 0.00</label>
            </div>

        </div>
    </div>



    <!-------------------------------------------------------------------------------------->
    <div class="principal">
        <div class="aposta1">
            <div class="lbValorApostatb1">
                <label for="lbAposta1" class="lbValor">Valor da Aposta </label>
            </div>

            <div class="inputValorApostatab1">
                <input type="text" placeholder="  R$" id="aposta1" />
            </div>

            <div class="lbOddtab1">
                <label for="lbOdd1" class="lbValor">Valor do Odd</label>
            </div>

            <div class="inputOddtab1">
                <input type="text" placeholder="  Odd" id="odd1" />
            </div>
        </div>
        <div class="botao1">
            <button type="button" class="btn btn-success" id="calcOdd">+</button>
            <div class="botao2">
                <button type="button" class="btn btn-danger" id="limparOdd">-</button>
            </div>
        </div>

    </div>

    <div class="dados">
        <div class="table1">
            <table border="1" id="tableOdd">
                <thead>
                    <tr>
                        <th>Valor da Aposta</th>
                        <th>Valor do Odd</th>
                        <th>Valor Previsto</th>
                        <th>Lucro</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-------------------------------------------------------------------------------------->

    <div class="principalIntervalo">
        <div class="aposta2">

            <div class="lbInicial">
                <label for="lbInicial" class="lbValor">Valor Inicial</label>
                <div class="ipValorInicial">
                    <input type="text" placeholder="  R$" id="inputValorInicial" />
                </div>

            </div>

            <div class="lbFinal">
                <label for="lbOdd1" class="lbValor">Valor Final</label>
                <div class="ipValorFinal">
                    <input type="text" placeholder="  R$" id="inputValorFinal" />
                </div>

            </div>



            <div class="lbOdd">
                <label for="lbOdd1" class="lbValor">Valor Odd</label>

            </div>
            <div class="ipOdd">
                <input type="text" placeholder="  Odd" id="inputvalorOdd" />
            </div>


        </div>
        <div class="botao3">
            <button type="button" class="btn btn-success" id="calcOddIntervalo">Calcular</button>
        </div>

    </div>

    <div class="dadosInteralo">
        <div class="table1">
            <table border="1" id="tableOddIntervalo">
                <thead>
                    <tr>
                        <th>Valor da Aposta</th>
                        <th>Valor do Odd</th>
                        <th>Valor Previsto</th>
                        <th>Lucro</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</body>
<footer></footer>
<script src="script/scriptOdd.js"></script>

</html>
